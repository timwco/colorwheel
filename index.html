<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Color Wheel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/kube.css">
    <link rel="stylesheet" href="css/bundle.css">
  </head>
  <body>
    <div class="container">
      <h1>The Color Wheel</h1>
    </div>
    <div class="chart container">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <form method="post" action="" class="forms container">
      <fieldset class="questions"></fieldset>
      <fieldset>
        <button type="primary" class="score">Score Me</button>
        <button class="reset">Reset</button>
      </fieldset>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="js/traits.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
